<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


  <div class="main">
    <div class="sidebar">
      <img src="images/logo.png" width="130" class="d-block mx-auto mb-3" alt="">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="Dashboard.html" class="nav-link d-block">Dashboard</a></li>
        <li class="nav-item"><a href="Employee.html" class="nav-link d-block">Emloyee Management</a></li>
        <li class="nav-item"><a href="Project.html" class="nav-link d-block">Project Managemnet</a></li>
        <li class="nav-item"><a href="Assignments.html" class="nav-link d-block">Assignment</a></li>
        <li class="nav-item"><a href="Reporting.html" class="nav-link d-block">Reporting</a></li>
      </ul>
    </div>
    <div class="content">
      <!------Navbar Start------>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 shadow-sm">
        <div class="container-fluid">
          <button class="border-0" type="button" id="toggleBtn">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <ul class="nav align-items-center">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-dark">
                <img src="images/user.png" width="25" alt="">
                <span id="username">User</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!------Navbar End------>

      <!------Inner Content------>
      <div class="inner-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-3">Assignment List</h3>
          <a href="AssignmentsCreate.html" class="btn btn-primary">Add New Assignment</a>
        </div>
        <div class="card mb-3 table-list-view">
          <div class="table-responsive">
            <table class="table mb-0">

              <tr>
                <th>Employee Name</th>
                <th>Project Name</th>
                <th>Action</th>
              </tr>

              <tbody id="tblData"></tbody>
            </table>


          </div>
        </div>
        
      </div>
      <!------Inner Content End------>
    </div>
  </div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#toggleBtn').click(function () {
        $('.sidebar').toggleClass('full');
        $('.content').toggleClass('full');
      })
    })
  </script>

  <script>
    $(document).ready(function () {
      
      $.ajax({
        url: "http://localhost:8080/AssignmentList",
        type: "GET",
        success: function (data) {
          $("#tblData").empty();
          data.forEach(function (a) {
            $("#tblData").append(`
                        <tr>
                            <td>${a.name}</td>
                            <td>${a.projectname}</td>
                            <td>
                                <button class="btn btn-sm btn-danger DeleteBtn" data-id="${a.assid}">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                    `);
          });
        },
        error: function () {
          alert("Failed to load assignments!");
        }
      });

      let deleteId = null;
      
      $(document).on("click", ".DeleteBtn", function () {
        deleteId = $(this).data("id");
        $("#deleteModal").modal("show");
      });

      $("#DeleteBtn").click(function () {
        if (deleteId) {
          $.ajax({
            url: "http://localhost:8080/assignment/delete",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ assid: deleteId }),
            success: function () {
              $("#deleteModal").modal("hide");
             // alert("Assignment deleted successfully!");
              location.reload();
            },
            error: function () {
              alert("Failed to delete assignment!");
            }
          });
        }
      });
    });
  </script>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this assignment?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="DeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
